server.port=8080
server.servlet.context-path=/api/v1

# application.properties
spring.profiles.active=development

spring.datasource.url=jdbc:mariadb://localhost/wiki
spring.datasource.username=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.database=MYSQL
spring.jpa.hibernate.ddl-auto=update

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8085/auth/realms/arematics
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8085/auth/realms/arematics/protocol/openid-connect/certs
