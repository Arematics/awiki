<div *ngIf="!loginIsDone" class="loginContent">
  <h2>Login With</h2>
  <div class="arematicsLogin" (click)="login()">
    <img src="assets/icons/arematics-logo.svg"/>
    <h2>Arematics Account</h2>
  </div>
</div>
<div *ngIf="loginIsDone" class="logoutContent">
  <button *ngIf="login" mat-raised-button>Logout</button>
</div>
